name: Publish Build Repo and Create GitHub Release

on:
  push:
    tags:
      - 'v*'

jobs:
  publish-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Ensure Gradle wrapper is executable
        run: chmod +x ./gradlew

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Extract version from tag
        id: extract_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          TAG=${GITHUB_REF#refs/tags/}
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "TAG_NAME=$TAG" >> $GITHUB_ENV
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Build and publish to project-local repo
        run: ./gradlew --no-daemon -Porg.gradle.jvmargs=-Xmx1g clean publishBuildRepo
        env:
          VERSION: ${{ env.VERSION }}

      - name: Locate built JAR
        id: find_jar
        run: |
          set -e
          echo "Looking for JAR for version ${VERSION} in build/libs"
          ARTIFACT=$(ls build/libs/*-${VERSION}.jar 2>/dev/null | grep -vE 'sources|javadoc' || true)
          if [ -z "$ARTIFACT" ]; then
            ARTIFACT=$(ls build/libs/*.jar 2>/dev/null | grep -vE 'sources|javadoc' | head -n1 || true)
          fi
          if [ -z "$ARTIFACT" ]; then
            echo "No JAR artifact found in build/libs" >&2
            exit 1
          fi
          echo "ARTIFACT=$ARTIFACT" >> $GITHUB_ENV
          echo "artifact=$ARTIFACT" >> $GITHUB_OUTPUT
          echo "Found artifact: $ARTIFACT"

          # try to find sources and javadoc jars
          SOURCES_ARTIFACT=$(ls build/libs/*-${VERSION}*-sources.jar 2>/dev/null || true)
          if [ -z "$SOURCES_ARTIFACT" ]; then
            SOURCES_ARTIFACT=$(ls build/libs/*-sources.jar 2>/dev/null | head -n1 || true)
          fi
          if [ -n "$SOURCES_ARTIFACT" ]; then
            echo "SOURCES_ARTIFACT=$SOURCES_ARTIFACT" >> $GITHUB_ENV
            echo "sources_artifact=$SOURCES_ARTIFACT" >> $GITHUB_OUTPUT
            echo "Found sources artifact: $SOURCES_ARTIFACT"
          else
            echo "sources_artifact=" >> $GITHUB_OUTPUT
            echo "No sources artifact found"
          fi

          JAVADOC_ARTIFACT=$(ls build/libs/*-${VERSION}*-javadoc.jar 2>/dev/null || true)
          if [ -z "$JAVADOC_ARTIFACT" ]; then
            JAVADOC_ARTIFACT=$(ls build/libs/*-javadoc.jar 2>/dev/null | head -n1 || true)
          fi
          if [ -n "$JAVADOC_ARTIFACT" ]; then
            echo "JAVADOC_ARTIFACT=$JAVADOC_ARTIFACT" >> $GITHUB_ENV
            echo "javadoc_artifact=$JAVADOC_ARTIFACT" >> $GITHUB_OUTPUT
            echo "Found javadoc artifact: $JAVADOC_ARTIFACT"
          else
            echo "javadoc_artifact=" >> $GITHUB_OUTPUT
            echo "No javadoc artifact found"
          fi

      - name: Create GitHub release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ steps.extract_version.outputs.tag }}
          release_name: ${{ steps.extract_version.outputs.tag }}
          body: Release ${{ steps.extract_version.outputs.tag }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload JAR to release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ steps.find_jar.outputs.artifact }}
          asset_name: ${{ steps.extract_version.outputs.tag }}.jar
          asset_content_type: application/java-archive
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload sources JAR to release (if present)
        if: ${{ steps.find_jar.outputs.sources_artifact != '' }}
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ steps.find_jar.outputs.sources_artifact }}
          asset_name: ${{ steps.extract_version.outputs.tag }}-sources.jar
          asset_content_type: application/java-archive
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload javadoc JAR to release (if present)
        if: ${{ steps.find_jar.outputs.javadoc_artifact != '' }}
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ steps.find_jar.outputs.javadoc_artifact }}
          asset_name: ${{ steps.extract_version.outputs.tag }}-javadoc.jar
          asset_content_type: application/java-archive
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
